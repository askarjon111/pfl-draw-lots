{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTFid='8'" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta http-equiv="refresh" content="2"> -->
    <title>Turlar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>
  <style>
    * {
      box-sizing: border-box;
      color: #fff;
      font-weight: 500;
      font-size: 1.5vw;
      text-transform: uppercase;
    }
    body {
      background-image: url(../../static/images/1-turBackground.png);
      background-repeat: no-repeat;
      background-size: cover;
      overflow: hidden;
      display: flex;
      justify-content: center;
      letter-spacing: 0.05vw;
      flex-direction: column;
    }
    .pfl-logo{
    
    height: 8vh;
    margin: 3vh 0;
    display: flex;
    justify-content: center;
    text-align: center;
    /* width: 20vw; */
}

    .table {
      font-size: calc(10vw / 8);
      width: 40vw;
      height: 50vh;
      flex-direction: row;
      margin: 0 auto;
    }
    .table1 {
      font-size: calc(10vw / 8);
      width: 30vw;
      justify-content: center;
      align-items: center;
      height: 50vh;
      flex-direction: column;
      margin: 0 auto;
    }
    .pairs {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(105, 0, 0, 0.85);
      padding: 0.5rem;
      margin-top: 1vh;
      height: 7vh;
    
    }

    .pairs2 {
      display: flex;
      align-items: center;
      justify-content: space-around;
      background-color: rgba(105, 0, 0, 0.85);
      padding: 0.5rem;
      margin-top: 1vh;
      height: 13vh;
    }

    .main {
      margin-top: 7vh;
      height: 80vh;
      width: 100vw;
      display: flex;
      justify-content: center;
    }
    .teamlogo{
        width: 5vw;
    }
    .team {
      width: 40%;
      display: flex;
      align-items: center;
      justify-content: space-around;
      /* justify-content: space-between; */
    }
    .img2{
        margin-right: auto;
    }
    .img{
        margin-left: auto;
    }
    .team div{
        /* margin: 0 auto; */
        margin-right: auto;
        display: flex;
        margin-left: auto;
        justify-content: center;
    }
    .agmk{
        margin-right: 9vh!important;
    }
    .nasaf{
        margin-right: 8vh!important;
    }
    .mashal{
        margin-left: 4vh!important;
    }
    .turon{
        margin-left: 5.5vh!important;
    }
    .paxtakor{
        margin-left: 2vh!important;
    }
  </style>
  <body>
    <div class="pfl-logo mb-3">
      <img width="300" src="{% static 'images/logo.png' %}" alt="rasm" />
    </div>
    <div class="main">
      <div class="table">
        <div class="pairs2">
          <div class="team">
            <img  class="teamlogo img2"
            src="../../static/images/bunyodkor.png"/> <div> Bunyodkor</div>
          </div>
          <div class="team"><div class="paxtakor"> Paxtakor</div>  <img  class="teamlogo img"
            src="../../static/images/Paxtakor.png"/></div>
        </div>

        <div class="pairs2">
          <div class="team"> <img  class="teamlogo img2"
            src="../../static/images/AGMK.png" />  <div class="agmk"> AGMK </div></div>
          <div class="team">
             <div> Metallurg</div>
            <img  class="teamlogo img"
            src="../../static/images/Metallurg.png" />
          </div>
        </div>

        <div class="pairs2">
          <div class="team">
            <img  class="teamlogo img2"

            <div class="nasaf">   Nasaf</div>

          <div class="team">

              <img  class="teamlogo img"

        </div>
        </div>

        <div class="pairs2">
          <div class="team">
            <img  class="teamlogo img2"
            src="../../static/images/Qo'qon-1912.png" />

          </div>
          <div class="team">
             <div class="turon"> Turon</div>
              <img  class="teamlogo img"
              src="../../static/images/Turon.png" />
          </div>
        </div>
      </div>

      <div class="table1">
        <div class="pairs">
          <div class="team">1</div>
          <div class="team">8</div>
        </div>

        <div class="pairs">

          <div class="team">9</div>

          <div class="team">7</div>
          <div class="team">14</div>
        </div>
      </div>
